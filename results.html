<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Results - Puppy Profile</title>
</head>
<body>
    <!-- Display Answers Card -->
    <div id="display-answers" class="col form-card container-sm px-5 py-4">
        <!-- Title -->
        <div class="col-12 title row">
            <h2>Puppy Profile</h2>
            <hr class="mb-5">
        </div>
        <!-- Form begin -->
        <div class="row mb-5">
            <!-- Avatar Upload -->
            <div class="col-4 justify-content-center">
                <form runat="server">
                    <div class=" file-field">
                        <div class="">
                            <img id="avatar-preview" class="rounded-circle mx-auto d-block"  alt="Avatar Preview">
                        </div>
                        <div class="">
                            <input class="form-control" type="file" id="avatar-input" name="avatar" accept="image/png, image/jpeg, image/jpg">
                        </div>
                    </div>
                </form>
            </div>
            <div class="inputs col-md-8">
                <!-- Form Inputs -->
                    <!-- NAME -->
                    <label class="form-label" for="name">Name:</label>
                        <div>
                            <p>NAME HERE</p>
                        </div>
                    <!-- DOB -->
                    <label class="form-label" for="dob">Date of Birth:</label>
                        <div class="mb-3 row g-3">
                            <p>DATE of BIRTH HERE</p>
                        </div>
                    <!-- GENDER -->
                    <div class="row gx-1 mb-3">
                        <label class="col-3 col-form-label g-1 justify-content-between" for="gender">Gender:</label>
                        <div>
                            <p>GENDER ANSWER HERE</p>
                        </div>
                    
                    </div>
                    <!-- MISC NOTES -->
                    <label class="form-label" for="Misc Notes">Misc Notes:</label>
                    <div>
                        <p>MISC NOTES HERE</p>
                    </div>   

            </div>    
                <!-- </form> -->
        </div>
    </div> 

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="./script.js"></script>  
</body>
</html>
