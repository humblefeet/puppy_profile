<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Results - Puppy Profile</title>
</head>
<body>
    <!-- Display Answers Card -->
    <div id="display-answers" class="col form-card container-sm px-5 py-4">
        <!-- Title -->
        <div class="col-12 title row text-center ">
            <div class="py-3">
                <h2>Puppy Profile</h2>
            </div>
            <hr class="mb-5">
        </div>
        <!-- Form begin -->
        <div class="row mb-3 g-4">
            <!-- Avatar Upload -->
            <div class="d-flex col-4 justify-content-center">                
                <div class="">
                    <img id="avatar-preview" class="rounded-circle mx-auto d-block"  alt="Avatar Preview">
                </div>
            </div>
            <div class="inputs col-md-8">
                <!-- Form Inputs -->
                    <!-- NAME -->
                    <div class="row gx-1 mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <div id="name-answer" class="answers">
                            NAME HERE
                        </div>
                    </div>
                    <!-- DOB -->
                    <div class="row gx-1 mb-3">
                        <label class="form-label" for="dob">Date of Birth:</label>
                        <div id="dob-answer" class=" answers">
                            DATE of BIRTH HERE
                        </div>
                    </div>
                    <!-- GENDER -->
                    <div class="row gx-1 mb-3">
                        <label class="col-3 col-form-label g-1" for="gender">Gender:</label>
                        <div id="gender-answer" class=" answers">
                            gender
                        </div>
                    
                    </div>
                    <!-- MISC NOTES -->
                    <div class="row gx-1 mb-3">
                        <label class="form-label" for="Misc Notes">Misc Notes:</label>
                        <div id="notes-answer" class="answers">
                            MISC NOTES HERE
                        </div> 
                    </div>


            </div>    
                <!-- </form> -->
        </div>
    </div> 

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="./script.js"></script>  
</body>
</html>
