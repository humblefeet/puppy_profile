<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Puppy Profile - eSalon</title>
</head>
<body>
    <!-- Input Form Card -->
    <div id="input-form" class="col form-card container-sm px-5 py-4">
        <!-- Title -->
        <div class="col-12 title row">
            <h2>Puppy Profile</h2>
            <hr class="mb-5">
        </div>
        <!-- Form begin -->
        <div class="row mb-5">
            <!-- <form action="/results.html" method="POST"> -->
            <!-- Avatar Upload -->
            <div class="col-4 justify-content-center">
                <form runat="server">
                    <div class=" file-field">
                        <div class="">
                            <img id="avatar-preview" class="rounded-circle mx-auto d-block"  alt="Avatar Preview">
                        </div>
                        <div class="">
                            <input class="form-control" type="file" id="avatar-input" name="avatar" accept="image/png, image/jpeg, image/jpg">
                        </div>
                    </div>
                </form>
            </div>
            <div class="inputs col-md-8">
                <!-- Form Inputs -->
                <form action="/results.html">
                    <!-- NAME -->
                    <label class="form-label" for="name">Name:</label>
                        <input class="form-control mb-3" type="text" required>
                    <!-- DOB -->
                    <label class="form-label" for="dob">Date of Birth:</label>
                        <div class="mb-3 row g-3">
                            <div class="col">
                                <select id="month" name="month" class=" form-select form-select-md" aria-label=".form-select-md " required>
                                    <option value="" disabled selected>Month</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="day" name="day" class=" form-select form-select-md " aria-label=".form-select-md " required>
                                        <option value="" disabled selected>Day</option>
                                </select>
                            </div>    
                            <div class="col">
                                <select id="year" name="year" class=" form-select form-select-md " aria-label=".form-select-md " required>
                                    <option value="" disabled selected>Year</option>

                                </select>
                            </div>
                        </div>
                    <!-- GENDER -->
                    <div class="row gx-1 mb-3">
                        <label class="col-3 col-form-label g-1 justify-content-between" for="gender">Gender:</label>
                        <div class="form-check form-check-inline">
                            <label for="female" class="form-check-label">female</label>
                            <input class=" form-check-input" name="Gender" id="Female" type="checkbox"></input>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class=" form-check-input" name="Gender" id="Male"type="checkbox">Male</input>
                        </div>
                    </div>
                    <!-- MISC NOTES -->
                    <label class="form-label" for="Misc Notes">Misc Notes:</label>
                        <textarea class="mb-3 form-control" name="Misc Notes" id="misc" cols="12" rows="5">Add additional notes here</textarea>    
                    <div class="row align-items-center justify-content-between">
                        <button type="reset" class="cancel-button col-4 justify-content-between btn-lg" value="Reset">Cancel</button>
                        <button type="submit" class=" col-4 justify-content-between btn-primary btn-lg" value="Submit">Submit</button>
                    </div>
                </form>
            </div>    
                <!-- </form> -->
        </div>
    </div>
    
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="./script.js"></script>    
</body>
</html>
