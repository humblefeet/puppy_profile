<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Puppy Profile - eSalon</title>
</head>
<body>
    <!-- Input Form Card -->
    <div id="input-form" class="form-card container-sm">
        <div class="title row">Puppy Profile</div>
        <hr>
        <div class="row">
            <div class="avatar column">
                <img src="./smallpup.jpg" alt="Photo of a puppy" class="rounded img-thumbnail">
            </div>
            <div class="inputs column">
                <form action="">
                    <fieldset>
                        <label class="form-label" for="name">Name:</label>
                            <input class="form-control" type="text">
                        <label class="form-label" for="dob">Date of Birth:</label>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-md ">
                                <option value="" disabled selected>Month</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-md ">
                                    <option value="" disabled selected>Day</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                            </select>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-md ">
                                <option value="" disabled selected>Year</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>

                            </select>
                        <div class="form-check">
                            <label class="form-check-label" for="gender">Gender:</label>
                                <input class="form-check-input" name="Gender" id="Female" type="checkbox">Female</input>
                                <input class="form-check-input" name="Gender" id="Male"type="checkbox">Male</input>
                        </div>
                        <label class="form-label" for="Misc Notes">Misc Notes:</label>
                            <textarea class="form-control" name="Misc Notes" id="misc" cols="30" rows="10"></textarea>
                    </fieldset>    
                </form>
            </div>
        </div>
    </div>
    <!-- Display Answers Card -->
    <div id="display-answers" class="form-card container-sm .bg-primary">
        <div class="title">Puppy Profile</div>
        <div class="avatar">Avatar</div>
        <div class="inputs">Answers</div>
    </div>
</body>
</html>
