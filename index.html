<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Puppy Profile - eSalon</title>
</head>
<body>
    <!-- Input Form Card -->
    <div id="input-form" class="form-card container-sm">
        <div class="title row">Puppy Profile</div>
        <hr>
        <div class="row">
            <!-- <div class="avatar column">
                <img src="./smallpup.jpg" alt="Photo of a puppy" class="rounded img-thumbnail">
            </div> -->
            <div class="file-field">
                    <div class="mb-4">
                      <img class="rounded-circle mx-auto d-block" src="..." alt="example placeholder avatar">
                    </div>
                    <div class="d-flex justify-content-center">
                      <div class="btn btn-rounded float-left">
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                      </div>
                    </div>
                  </div>
            <div class="inputs col">
                <form action="/results.html" method="GET">
                    <fieldset>
                        <label class="form-label" for="name">Name:</label>
                            <input class="form-control" type="text">
                        <label class="form-label" for="dob">Date of Birth:</label>
                            <div class="row">
                                <select id="month" name="month" class="col form-select form-select-md" aria-label=".form-select-md ">
                                    <option value="" disabled selected>Month</option>

                                </select>
                                <select id="day" name="day" class="col form-select form-select-md " aria-label=".form-select-md ">
                                        <option value="" disabled selected>Day</option>

                                </select>
                                <select id="year" name="year" class="col form-select form-select-md " aria-label=".form-select-md ">
                                    <option value="" disabled selected>Year</option>

                                </select>
                            </div>
                        <div class="form-check">
                            <label class="form-check-label" for="gender">Gender:</label>
                                <input class="form-check-input" name="Gender" id="Female" type="checkbox">Female</input>
                                <input class="form-check-input" name="Gender" id="Male"type="checkbox">Male</input>
                        </div>
                        <label class="form-label" for="Misc Notes">Misc Notes:</label>
                            <textarea class="form-control" name="Misc Notes" id="misc" cols="30" rows="10"></textarea>
                        <button type="reset" class="btn-lg" value="Reset">Cancel</button>
                        <button type="submit" class="btn-primary btn-lg" value="Submit">Submit</button>
                    </fieldset>    
                </form>
            </div>
        </div>
    </div>
    
<script src="./script.js"></script>    
</body>
</html>
