<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Puppy Profile - eSalon</title>
</head>
<body>
    <!-- Input Form Card -->
    <div id="input-form" class="form-card container px-5 py-4">
        <!-- Title -->
        <div class="title row">
            <h2>Puppy Profile</h2>
        </div>
        <hr class="mb-5">
        <!-- Form begin -->
        <div class="row mb-5">
            <form action="/results.html" method="GET">
            <!-- Avatar Upload -->
            <div class="col">
                <div class="col file-field">
                    <div class="d-flex">
                        <img class="rounded-circle mx-auto d-block" src="..." alt="example placeholder avatar">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-rounded float-left">
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/jpg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="inputs col">
                <!-- Form Inputs -->
                    <fieldset>
                        <label class="form-label" for="name">Name:</label>
                            <input class="form-control mb-3" type="text">
                        <label class="form-label" for="dob">Date of Birth:</label>
                            <div class="mb-3 row">
                                <select id="month" name="month" class="col form-select form-select-md" aria-label=".form-select-md ">
                                    <option value="" disabled selected>Month</option>

                                </select>
                                <select id="day" name="day" class="col form-select form-select-md " aria-label=".form-select-md ">
                                        <option value="" disabled selected>Day</option>

                                </select>
                                <select id="year" name="year" class="col form-select form-select-md " aria-label=".form-select-md ">
                                    <option value="" disabled selected>Year</option>

                                </select>
                            </div>
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="gender">Gender:</label>
                                <input class="form-check-input" name="Gender" id="Female" type="checkbox">Female</input>
                                <input class="form-check-input" name="Gender" id="Male"type="checkbox">Male</input>
                        </div>
                        <label class="form-label" for="Misc Notes">Misc Notes:</label>
                            <textarea class="mb-3 form-control" name="Misc Notes" id="misc" cols="30" rows="10"></textarea>
                        <div class="row d-flex "></div>
                            <button type="reset" class="d-flex col justify-content-between btn-lg" value="Reset">Cancel</button>
                            <button type="submit" class="d-flex col justify-content-between btn-primary btn-lg" value="Submit">Submit</button>
                        </div>
                    </fieldset>    
                </form>
            </div>
        </div>
    </div>
    
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="./script.js"></script>    
</body>
</html>
